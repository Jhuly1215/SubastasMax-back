spring:
  application:
    name: api-gateway
  config:
    import: 'optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}'
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://auth-service:8081
          predicates:
            - Path=/auth/**

        - id: admin-service
          uri: http://admin-service:8070
          predicates:
            - Path=/admin/**
          filters:
            - 'RewritePath=/admin/(?<segment>.*), /${segment}'

        - id: notification-service
          uri: http://notification-service:8060
          predicates:
            - Path=/api/notifications/**

        - id: bidding-ws
          uri: http://bidding-service:8090
          predicates:
            - Path=/bidding-ws/**
        - id: auctions
          uri: lb://auction-service
          predicates:
            - Path=/api/auctions/**
        - id: wallets
          uri: lb://wallet-service
          predicates:
            - Path=/api/wallets/**
        - id: wallet-transactions
          uri: lb://wallet-service
          predicates:
            - Path=/api/transactions/**
        - id: wallet-exchange-rates
          uri: lb://wallet-service
          predicates:
            - Path=/api/exchange-rates/**
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - Accept
              - Origin
            exposedHeaders:
              - "*"
            allowCredentials: false
            maxAge: 3600

      # Global CORS settings for the gateway.
      # allowedOrigins includes the frontend origin(s). We pick up NEXT_PUBLIC_API_BASE
      # (provided in your frontend env) as one allowed origin and also add common dev origins.
      globalcors:
        - id: all
          allowedOrigins:
            - ${NEXT_PUBLIC_API_BASE:http://localhost:8080}
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
          allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowedHeaders:
            - "*"
          allowCredentials: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://discovery-service:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: health,info