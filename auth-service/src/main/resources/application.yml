server:
  port: 8081

spring:
  application:
    name: auth-service
  config:
    import: 'optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}'

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://discovery-service:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
