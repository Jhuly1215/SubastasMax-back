<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h2>ðŸ’¬ Chat de prueba</h2>
    <input type="text" id="sender" placeholder="Tu ID">
    <input type="text" id="room" placeholder="ID de la sala (roomId)">
    <input type="text" id="message" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>

    <h3>Mensajes recibidos:</h3>
    <ul id="messages"></ul>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('http://localhost:8090/ws-chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                console.log('âœ… Conectado al WebSocket');
                stompClient.subscribe('/topic/messages', function (msg) {
                    const message = JSON.parse(msg.body);
                    const li = document.createElement('li');
                    li.textContent = `[${message.roomId}] ${message.senderId}: ${message.content}`;
                    document.getElementById('messages').appendChild(li);
                });
            });
        }

        function sendMessage() {
            const sender = document.getElementById('sender').value;
            const room = document.getElementById('room').value;
            const message = document.getElementById('message').value;

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                senderId: sender,
                roomId: room,
                content: message
            }));
        }

        connect();
    </script>
</body>
</html>
