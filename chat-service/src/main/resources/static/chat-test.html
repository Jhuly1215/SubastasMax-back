<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Chat en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; margin-bottom: 10px; }
    #senderId, #roomId, #content { width: 200px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat en Vivo (Prueba)</h2>
  <div id="messages"></div>

  <input id="senderId" placeholder="Tu nombre">
  <input id="roomId" placeholder="Sala (ej: sala1)">
  <input id="content" placeholder="Mensaje">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws-chat');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log('Conectado: ' + frame);
        stompClient.subscribe('/topic/messages', function (messageOutput) {
          const message = JSON.parse(messageOutput.body);
          showMessage(message.senderId + ' (' + message.roomId + '): ' + message.content);
        });
      });
    }

    function sendMessage() {
      const senderId = document.getElementById('senderId').value;
      const roomId = document.getElementById('roomId').value;
      const content = document.getElementById('content').value;

      if (!senderId || !content || !roomId) {
        alert('Completa todos los campos.');
        return;
      }

      stompClient.send("/app/chat.send", {}, JSON.stringify({
        senderId: senderId,
        roomId: roomId,
        content: content
      }));

      document.getElementById('content').value = '';
    }

    function showMessage(message) {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    connect();
  </script>
</body>
</html>
